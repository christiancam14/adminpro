<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario..."
          (keyup)="buscar(txtTermino.value)"
          #txtTermino
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alter alter-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0"></p>
    </div>
  </div>
</div>

<div class="row mt-4" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios ({{ totalUsuarios }}) - {{ desde }}</h4>
        <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w-100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w-150">Role</th>
                <th class="w-100">Auth</th>
                <th class="text-nowrap w-100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img
                    [src]="usuario.imagenUrl"
                    alt="Avatar del usuario"
                    class="avatar"
                  />
                </td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>
                  <select
                    class="form-control"
                    [(ngModel)]="usuario.role"
                    (change)="cambiarRole(usuario)"
                  >
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>
                <td>
                  <span *ngIf="usuario.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!usuario.google" class="label label-info"
                    >Email</span
                  >
                </td>
                <td class="text-nowrap text-center">
                  <a
                    (click)="eliminarUsuario(usuario)"
                    data-toggle="tooltip"
                    class="cursor-pointer"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div
            *ngIf="txtTermino.value.length === 0"
            class="d-flex gap-4 text-center"
          >
            <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
              Anteriores
            </button>
            &nbsp;
            <button (click)="cambiarPagina(+5)" class="btn btn-secondary">
              Siguientes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
